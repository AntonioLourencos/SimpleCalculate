<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calc</title>

   <link rel="stylesheet" href="style.css">

</head>
<body>
   
<section class="Container-Calc">
   <h1 class="TITTLE">Calculator</h1>

   <div class="Calc">
      
      <input type="text" name="field" id="field" class="field" value='0'>

      <div class="ContainerBTN">
         <button class="btnADD" value="CLEAR" onclick="clearField()">C</button>
         <button class="btnADD calculate" disabled>-</button><br>
         <!-- FIRST LINE -->
         <button class="btnADD" id="n1" onclick="InsertNumber(this)" value="1">1</button>
         <button class="btnADD" id="n2" onclick="InsertNumber(this)" value="2">2</button>
         <button class="btnADD" id="n3" onclick="InsertNumber(this)" value="3">3</button>
         <button class="btnADD Operator" onclick="InsertOperator(this)"  value="/">/</button><br>
        <!-- SECOND LINE -->
        <button class="btnADD" id="n4" onclick="InsertNumber(this)" value="4">4</button>
        <button class="btnADD" id="n5" onclick="InsertNumber(this)" value="5">5</button>
        <button class="btnADD" id="n6" onclick="InsertNumber(this)" value="6">6</button>
        <button class="btnADD Operator"  onclick="InsertOperator(this)"  value="*">*</button><br>
         <!-- THIRD LINE -->
         <button class="btnADD" id="n7" onclick="InsertNumber(this)" value="7">7</button>
         <button class="btnADD" id="n8" onclick="InsertNumber(this)" value="8">8</button>
         <button class="btnADD" id="n9" onclick="InsertNumber(this)" value="9">9</button>
         <button class="btnADD Operator" onclick="InsertOperator(this)" value="-">-</button><br>
         <!-- FOURTH LINE  -->
         <button class="calculate btnADD" onclick='Calculate()' >Calculate</button>
         <button class="btnADD Operator" onclick="InsertOperator(this)"  value="+">+</button><br>

      </div>

   </div>

   <br>
</section>

<footer>
   <div>
      <span>SIMPLE CALCULATE</span> <br>
      <span><b>antoniomarcosstorm@gmail.com</b></span>
   </div>
</footer>
    

<script src="/app.js"></script>

</body>
</html>
